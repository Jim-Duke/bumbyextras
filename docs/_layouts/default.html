<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tages -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

    <!-- Custome styles -->
    <link href="{{ "/css/site.css" | relative_url }}" rel="stylesheet">
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
	<div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item{% if page.navButton == "Home" %} active{% endif %}"><a href="{{ "/" | relative_url }}">Home</a></li>
            <li class="nav-item">
	    <a class="nav-link" href="{{ "/about" | relative_url }}">About</a>
            </li>
            <li class="nav-item">
	    <a class="nav-link" href="{{ "/hymns" | relative_url }}">Hymns</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {{ content }}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">{{ site.title }} brought to you by <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a>.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- Place at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ "/js/bootstrap.min.js" | relative_url }}"></script>
  </body>
</html>
