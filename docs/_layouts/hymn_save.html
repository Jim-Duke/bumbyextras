---
layout: default
---
<div class="container">
  <div class="row">
    <h1 class="mb-5" style="width: 100%; text-align: center;">&quot;{{ page.title }}&quot; Products</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="list-group">
        <h2 class="list-item" style="width: 100%; text-align: center;">Sheet Music</h2>
        <a class="list-item mx-auto border shadow-lg bg-light m-1 p-2" href="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_sheet_music.pdf">
          <img src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_sheet_music_thumbnail.png" alt="{{ page.title }} Sheet Music" width=300/>
        </a>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="list-group">
        <h2 class="list-item" style="width: 100%; text-align: center;">Slides</h2>
        <a class="list-item mx-auto border shadow-lg bg-light m-1 p-2" href="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_slides.pdf">
          <img src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_slides_thumbnail.png" alt="{{ page.title }} Slides" width=300/>
        </a>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="list-group">
        <h2 class="list-item" style="width: 100%; text-align: center;">Practice MP3s</h2>
        <div class="list-item list-group border shadow-lg bg-light m-1 p-2">
          <h4 class="list-item mt-2">All:</h4>
          <audio class="list-item" controls>
            <source src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_audio_all.mp3" type="audio/mpeg">
            Your browser does not support this audio element
          </audio>
          <h4 class="list-item mt-2">Soprano:</h4>
          <audio class="list-item" controls>
            <source src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_audio_soprano.mp3" type="audio/mpeg">
            Your browser does not support this audio element
          </audio>
          <h4 class="list-item mt-2">Alto:</h4>
          <audio class="list-item" controls>
            <source src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_audio_alto.mp3" type="audio/mpeg">
            Your browser does not support this audio element
          </audio>
          <h4 class="list-item mt-2">Tenor:</h4>
          <audio class="list-item" controls>
            <source src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_audio_tenor.mp3" type="audio/mpeg">
            Your browser does not support this audio element
          </audio>
          <h4 class="list-item mt-2">Bass:</h4>
          <audio class="list-item" controls>
            <source src="{{ site.baseurl }}/Source/published/{{ page.hymn_id }}/{{ page.hymn_id }}_audio_bass.mp3" type="audio/mpeg">
            Your browser does not support this audio element
          </audio>
        </div>
      </div>
    </div>
  </div>
</div>
